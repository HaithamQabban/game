<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemeni Jambiya</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .jambiya {
            width: 100px;
            height: 200px;
            background-color: #d9a76e;
            position: relative;
            animation: slice 2s infinite alternate;
        }
        .blade {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #d9a76e;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        @keyframes slice {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="jambiya">
        <div class="blade"></div>
    </div>
</body>
</html>
