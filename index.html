<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Flame</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: none; /* Hide the default cursor */
    }
    
    #flame-tip {
        position: absolute;
        background: url('the flame.gif') no-repeat center center; /* Replace 'flame-tip.gif' with the path to your GIF file for the flame tip */
        pointer-events: none; /* Allow mouse events to pass through */
        width: 50px; /* Adjust the size of the flame tip */
        height: 50px; /* Adjust the size of the flame tip */
        transition: all 0.2s ease; /* Smooth transition for flame tip */
    }
    
    #flame-body {
        position: absolute;
        background: url('the flame.gif') no-repeat center center; /* Replace 'flame-body.gif' with the path to your GIF file for the flame body */
        pointer-events: none; /* Allow mouse events to pass through */
        width: 100px; /* Adjust the size of the flame body */
        height: 100px; /* Adjust the size of the flame body */
    }
</style>
</head>
<body>
<div id="flame-tip"></div>
<div id="flame-body"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var flameTip = document.getElementById('flame-tip');
    var flameBody = document.getElementById('flame-body');

    document.addEventListener('mousemove', function(e) {
        var mouseX = e.clientX;
        var mouseY = e.clientY;
        
        // Set the position of the flame tip to follow the mouse cursor
        flameTip.style.left = mouseX - flameTip.offsetWidth / 2 + 'px';
        flameTip.style.top = mouseY - flameTip.offsetHeight + 'px';
        
        // Set the position of the flame body
        flameBody.style.left = mouseX - flameBody.offsetWidth / 2 + 'px';
        flameBody.style.top = mouseY - flameBody.offsetHeight / 2 + 'px';
    });
});
</script>
</body>
</html>
