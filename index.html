<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Flame</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: none; /* Hide the default cursor */
    }
    
    .flame-part {
        position: absolute;
        background: url('needle.png') no-repeat center center/contain; /* Replace 'flame.png' with your flame image */
        pointer-events: none; /* Allow mouse events to pass through */
    }
</style>
</head>
<body>
<div id="flame-tip" class="flame-part"></div>
<div id="flame-body" class="flame-part"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var flameTip = document.getElementById('flame-tip');
    var flameBody = document.getElementById('flame-body');
    var flameSize = 100; // Initial flame size

    document.addEventListener('mousemove', function(e) {
        var mouseX = e.clientX;
        var mouseY = e.clientY;
        
        // Set the position of the flame tip to follow the mouse cursor
        flameTip.style.left = mouseX - flameSize / 2 + 'px';
        flameTip.style.top = mouseY - flameSize + 'px';
        
        // Calculate the distance between flame tip and mouse cursor
        var dx = flameTip.offsetLeft + flameSize / 2 - mouseX;
        var dy = flameTip.offsetTop + flameSize / 2 - mouseY;
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        // Apply physics to the flame body based on the distance from the cursor
        var maxDistance = 100; // Adjust this value for the desired effect
        var displacement = Math.min(distance, maxDistance) / maxDistance;
        var maxDisplacement = 20; // Adjust this value for the maximum displacement
        var offsetX = maxDisplacement * (Math.random() - 0.5) * displacement;
        var offsetY = maxDisplacement * (Math.random() - 0.5) * displacement;
        
        flameBody.style.left = flameTip.offsetLeft + offsetX + 'px';
        flameBody.style.top = flameTip.offsetTop + offsetY + 'px';
        
        // Increase flame size with every swing
        flameSize += 1;
        flameTip.style.width = flameSize + 'px';
        flameTip.style.height = flameSize + 'px';
    });
});
</script>
</body>
</html>
