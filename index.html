<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follow Cursor Flame GIF</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    #flame {
        position: absolute;
        width: 100px; /* adjust size as needed */
        height: auto;
        pointer-events: none; /* so that the flame doesn't interfere with mouse events */
        transition: transform 0.1s; /* smooth transition for rotation */
    }
</style>
</head>
<body>
<div id="container">
    <img id="flame" src="the flame.gif" alt="Flame GIF">
</div>

<script>
window.onload = function() {
    var flame = document.getElementById('flame');
    var container = document.getElementById('container');
    
    var flameWidth = 100; // Width of the flame image

    container.addEventListener('mousemove', function(event) {
        var rect = container.getBoundingClientRect();
        var centerX = rect.left + rect.width / 2;
        var centerY = rect.top + rect.height / 2;
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        var dx = mouseX - centerX;
        var dy = mouseY - centerY;

        var angle = Math.atan2(dy, dx) * (180 / Math.PI); // Calculate angle in degrees
        angle += 90; // Adjust the angle to point the flame tip in the direction

        flame.style.transform = 'rotate(' + angle + 'deg)';

        var x = event.clientX - (flameWidth / 2); // Adjusting to center the flame horizontally
        var y = event.clientY - (flame.height / 2); // Adjusting to center the flame vertically
        flame.style.left = x + 'px';
        flame.style.top = y + 'px';
    });
};
</script>
</body>
</html>
